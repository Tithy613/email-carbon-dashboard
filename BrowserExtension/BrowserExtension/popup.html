<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Carbon Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Email Carbon Footprint Summery</h1>
      <p id="today"></p>
    </header>

    <div id="result">
      <div class="result-item inbox">
        <div class="label">Inbox</div>
        <div class="value" id="inbox">0</div>
      </div>
      <div class="result-item sent">
        <div class="label">Sent</div>
        <div class="value" id="sent">0</div>
      </div>
      <div class="result-item total">
        <div class="label">Total</div>
        <div class="value" id="total">0</div>
      </div>
      <div class="result-item co2">
        <div class="label">COâ‚‚ Emissions</div>
        <div class="value" id="co2">0 kg</div>
      </div>
      <div class="result-item energy">
        <div class="label">Energy Used</div>
        <div class="value" id="energy">0 kWh</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
